{% extends 'base.html' %}
{% block content %}
<h2>Kalkulator BMI dan BMR</h2>
<form method="post" class="calc-form">
    <label for="umur">Umur (tahun):</label>
    <input type="number" name="umur" id="umur" min="1" required />
    <label for="tinggi">Tinggi (cm):</label>
    <input type="number" name="tinggi" id="tinggi" min="50" required step="0.1" />
    <label for="berat">Berat (kg):</label>
    <input type="number" name="berat" id="berat" min="10" required step="0.1" />
    <label>Jenis Kelamin:</label>
    <label><input type="radio" name="gender" value="male" checked /> Laki-laki</label>
    <label><input type="radio" name="gender" value="female" /> Perempuan</label>
    <button type="submit">Hitung</button>
</form>

{% if result %}
<div class="result-box">
    <p><strong>BMI:</strong> {{ result.bmi }}</p>
    <p><strong>BMR:</strong> {{ result.bmr }} kalori/hari</p>
    <p class="advice">{{ advice }}</p>
</div>
{% endif %}
{% endblock %}
